<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Glasses Display Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        select, input[type="number"], input[type="color"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .preview {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 150px;
        }

        .preview-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .preview-text {
            font-weight: 600;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üï∂Ô∏è AR Glasses Display Control</h1>
        <p class="subtitle">Customize how text appears on your AR glasses</p>

        <div class="control-group">
            <label for="textInput">Text to Display</label>
            <textarea id="textInput" placeholder="Enter text to display on AR glasses...">Hello World!</textarea>
        </div>

        <div class="row">
            <div class="control-group">
                <label for="fontSelect">Font Style</label>
                <select id="fontSelect">
                    <option value="Comic Sans MS Bold.ttf">Comic Sans (Bold)</option>
                    <option value="Arial.ttf">Arial</option>
                    <option value="Times New Roman.ttf">Times New Roman</option>
                    <option value="Courier New.ttf">Courier New</option>
                    <option value="Verdana.ttf">Verdana</option>
                </select>
            </div>

            <div class="control-group">
                <label for="fontSize">Font Size</label>
                <input type="number" id="fontSize" value="64" min="20" max="120" step="4">
            </div>
        </div>

        <div class="row">
            <div class="control-group">
                <label for="lineSpacing">Line Spacing</label>
                <input type="number" id="lineSpacing" value="2" min="0" max="20" step="1">
            </div>

            <div class="control-group">
                <label for="scrollSpeed">Scroll Speed (seconds per page)</label>
                <input type="number" id="scrollSpeed" value="2.0" min="0.5" max="10" step="0.5">
            </div>
        </div>

        <div class="row">
            <div class="control-group">
                <label for="textColor">Text Color</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>

            <div class="control-group">
                <label for="bgColor">Background Color</label>
                <input type="color" id="bgColor" value="#000000">
            </div>
        </div>

        <div class="preview">
            <div class="preview-label">Preview:</div>
            <div class="preview-text" id="previewText" style="font-size: 64px; font-family: 'Comic Sans MS', cursive;">Hello World!</div>
        </div>

        <div class="button-group">
            <button class="btn-secondary" onclick="captureAndDisplay()">üì∑ Capture & Display</button>
            <button class="btn-primary" onclick="sendToGlasses()">üöÄ Send to Glasses</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Update preview in real-time
        document.getElementById('textInput').addEventListener('input', updatePreview);
        document.getElementById('fontSize').addEventListener('input', updatePreview);
        document.getElementById('textColor').addEventListener('input', updatePreview);
        document.getElementById('bgColor').addEventListener('input', updatePreview);

        function updatePreview() {
            const text = document.getElementById('textInput').value || 'Hello World!';
            const fontSize = document.getElementById('fontSize').value;
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            
            const preview = document.getElementById('previewText');
            preview.textContent = text;
            preview.style.fontSize = fontSize / 4 + 'px'; // Scale down for preview
            preview.style.color = textColor;
            preview.parentElement.style.backgroundColor = bgColor + '20'; // Semi-transparent
        }

        async function sendToGlasses() {
            const settings = {
                text: document.getElementById('textInput').value,
                font: document.getElementById('fontSelect').value,
                fontSize: parseInt(document.getElementById('fontSize').value),
                lineSpacing: parseInt(document.getElementById('lineSpacing').value),
                scrollSpeed: parseFloat(document.getElementById('scrollSpeed').value),
                textColor: document.getElementById('textColor').value,
                bgColor: document.getElementById('bgColor').value
            };

            showStatus('Sending to AR glasses...', 'success');

            try {
                const response = await fetch('http://localhost:8000/display', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(settings)
                });

                if (response.ok) {
                    showStatus('‚úì Successfully sent to AR glasses!', 'success');
                } else {
                    showStatus('‚úó Failed to send to glasses. Is the server running?', 'error');
                }
            } catch (error) {
                showStatus('‚úó Connection error. Make sure the Python server is running on port 8000.', 'error');
            }
        }

        async function captureAndDisplay() {
            showStatus('üì∑ Capturing image and processing OCR...', 'success');

            try {
                const response = await fetch('http://localhost:8000/capture', {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.text) {
                    document.getElementById('textInput').value = data.text;
                    updatePreview();
                    showStatus('‚úì Text captured: "' + data.text.substring(0, 50) + '..."', 'success');
                } else {
                    showStatus('‚úó No text detected in image', 'error');
                }
            } catch (error) {
                showStatus('‚úó Capture failed. Make sure the Python server is running.', 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
